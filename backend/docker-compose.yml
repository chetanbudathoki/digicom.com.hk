version: "3.8"
services:
  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  app:
    build: .
    container_name: digicom_app
    depends_on:
      - mongodb
    environment:
      MONGO_URI: "mongodb://mongodb:27017/digicom"
    ports:
      - "8888:8888"

volumes:
  mongo-data:
